<head>
  <title>example</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <h3>Search</h3>
  <input type="text"/>
  
  {{#with stats}}
    {{#if params}}
      <h3>Stats</h3>
      <dl>
        <dt>Query Time</dt>
        <dd>{{QTime}}</dd>
        <dt>Total Time</dt>
        <dd>{{totalTime}}</dd>
      </dl>
    {{/if}}
  {{/with}}

  <h3>Results ({{results.length}})</h3>
    {{#each results}}
      <div>
        <div><em>Name</em> {{{highlighted this.name}}}</div>
        <div><em>Description</em> {{description}}</div>
      </div><br/>
    {{/each}}
</template>
